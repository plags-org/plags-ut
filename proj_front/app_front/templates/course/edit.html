{% extends 'base.html' %}

{% block title %}Edit Course - [{{ organization.name }} / {{ course.title }}]{% endblock %}

{% block content %}
{% include 'meta_parts/diagram.html' %}

<hr />
<h2>Edit Course [{{ course.title }}]</h2>

<form method="post">
    {% csrf_token %}
    <table class="table_form">
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
